<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="client.js" defer="true"></script> 
<body>
    <h1>FindAGig</h1>
    <h2>By Ryan Blaikie</h2>
    <br>
    <div>
        <h2>Upcoming Gigs</h2>
    </div>
    <div id="filters">
        <form>
            <select id="city" class="centred">
              <option value="">(All Cities)</option>
              <option value="Auckland">Auckland</option>
              <option value="Tauranga">Tauranga</option>
              <option value="Wellington">Wellington</option>
              <option value="Christchurch">Christchurch</option>
              <option value="Dunedin">Dunedin</option>
            </select>
          </form>
    </div>
    <button id="filterbtn"class="centred">Apply Filters</button>
    <br>
    <table id="gigs" width="100%">
    </table>
    <p id="no-results" style="display: none;">We're sorry, it looks like there are no matching gigs!</p>
    <br>
    <div>
        <img id="evfinda" class="centred" src = "https://www.eventfinda.co.nz/images/global/attribution.gif?qgocdu">
    </div>

</body>
</html>
